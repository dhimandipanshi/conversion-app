<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Currency Converter</h2>
    <div id="converter-container">
        <input type="number" id="cadInput" placeholder="Enter CAD">
        <button onclick="cadToUsd()">Convert to USD</button>
        <input type="number" id="usdInput" placeholder="Enter USD">
        <button onclick="usdToCad()">Convert to CAD</button>
    </div>
    <div id="result-container">
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
